<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thurzin Trader - Afiliados</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

   

    /* --- BANNER --- */
    header {
      background: linear-gradient(135deg, #000 40%, #FFD700 100%);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #FFD700;
      text-shadow: 0 0 10px #000;
    }

    header p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    header .btn-banner {
      background: #FFD700;
      color: #000;
      padding: 15px 35px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    header .btn-banner:hover {
      background: #fff;
      transform: scale(1.05);
    }

    /* --- SEÃ‡ÃƒO DE BOTÃ•ES IMAGENS --- */
    .botoes-imagens {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px 20px;
      background: #111;
      border-bottom: 2px solid #FFD700;
    }

    .botoes-imagens a {
      display: block;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,215,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .botoes-imagens a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,215,0,0.8);
    }

    .botoes-imagens img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    /* --- CONTEÃšDO DAS ABAS --- */
    .tab-content {
      display: none;
      padding: 30px;
      text-align: center;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 25px;
      background: #FFD700;
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    /* --- FEEDBACKS --- */
    .feedbacks {
      background: #000;
      padding: 40px 20px;
      text-align: center;
    }

    .feedbacks h2 {
      color: #FFD700;
      margin-bottom: 30px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .galeria img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,215,0,0.9);
    }

    /* --- RODAPÃ‰ --- */
    footer {
      background: #111;
      padding: 15px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      border-top: 2px solid #FFD700;
      margin-top: 20px;
    }

    /* --- RESPONSIVO --- */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1.1rem;
      }
      nav {
        flex-direction: column;
      }
      nav button {
        width: 100%;
      }
      .botoes-imagens img {
        height: 140px;
      }
      .galeria img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

 

  <!-- Banner de destaque -->
  <header>
    <h1>ðŸš€ Seja bem-vindo ao Thurzin Trader</h1>
    <p>Aprenda a operar, tenha acesso aos melhores produtos e entre na corretora parceira!</p>
    <a href="https://seulink-da-corretora.com" class="btn-banner">ðŸ‘‰ Abrir Conta Agora</a>
  </header>

  <!-- SeÃ§Ã£o com botÃµes de imagem -->
  <section class="botoes-imagens">
    <a href="https://seulink1.com"><img src="imagens/produto1.jpg" alt="Produto 1"></a>
    <a href="https://seulink2.com"><img src="imagens/produto2.jpg" alt="Produto 2"></a>
    <a href="https://seulink3.com"><img src="imagens/produto3.jpg" alt="Produto 3"></a>
    <a href="https://seulink4.com"><img src="imagens/produto4.jpg" alt="Produto 4"></a>

  <!-- Feedbacks -->

    <div class="galeria">

      <img src="imagens/feedback2.jpg" alt="Feedback 2">
      <img src="imagens/feedback3.jpg" alt="Feedback 3">
      <img src="imagens/feedback4.jpg" alt="Feedback 4">
    </div>
  </section>

  <!-- RodapÃ© -->
  <footer>

  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
