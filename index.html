<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link da Bio | Tema Escuro</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Menu de navegação */
    nav {
      width: 100%;
      background-color: #1f1f1f;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* Conteúdo principal */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 40px 20px;
      width: 100%;
      max-width: 1000px;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    /* Botões grandes estilo Link da Bio */
    .link-button {
      background-color: #ffcc00;
      color: #121212;
      padding: 25px 40px;
      font-size: 1.8rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      width: 80%;
      max-width: 600px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      display: block;
    }

    .link-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffcc00;
    }

    /* Sessão de feedbacks (galeria de imagens) */
    .feedbacks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      width: 100%;
    }

    .feedbacks img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .feedbacks img:hover {
      transform: scale(1.05);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .link-button {
        font-size: 1.5rem;
        padding: 20px 30px;
      }

      .feedbacks img {
        width: 45%;
        height: auto;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .link-button {
        font-size: 1.3rem;
        padding: 15px 20px;
      }

      .feedbacks img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Menu de navegação -->
  <nav>
    <a href="#links">Links</a>
    <a href="#feedbacks">Feedbacks</a>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container">
    <h1>Bem-vindo(a) à Minha Bio!</h1>

    <!-- Botões grandes estilo Link da Bio -->
    <a class="link-button" href="https://seulink1.com" target="_blank">Produto 1</a>
    <a class="link-button" href="https://seulink2.com" target="_blank">Produto 2</a>
    <a class="link-button" href="https://seulink3.com" target="_blank">Produto 3</a>

    <!-- Sessão de feedbacks -->
    <div id="feedbacks" class="feedbacks">
      <img src="https://via.placeholder.com/200" alt="Feedback 1">
      <img src="https://via.placeholder.com/200" alt="Feedback 2">
      <img src="https://via.placeholder.com/200" alt="Feedback 3">
      <img src="https://via.placeholder.com/200" alt="Feedback 4">
    </div>
  </div>

</body>
</html>
