<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link da Bio - Arthur</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Menu de sessões */
    nav {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      background-color: #1f1f1f;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #ff9900;
      color: #000;
    }

    /* Sessões de conteúdo */
    section {
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
      text-align: center;
    }

    section h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #ff9900;
    }

    /* Botões grandes */
    .link-button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 20px;
      background-color: #1f1f1f;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .link-button:hover {
      background-color: #ff9900;
      color: #000;
    }

    /* Seção de feedbacks (galeria de imagens) */
    .feedbacks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .feedbacks img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ff9900;
      transition: transform 0.3s ease;
    }

    .feedbacks img:hover {
      transform: scale(1.05);
    }

    /* Responsivo */
    @media (max-width: 500px) {
      .link-button {
        padding: 15px;
        font-size: 1rem;
      }
      section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Menu de sessões -->
  <nav>
    <a href="#botoes">Botões</a>
    <a href="#feedbacks">Feedbacks</a>
  </nav>

  <!-- Sessão de botões -->
  <section id="botoes">
    <h2>Meus Links</h2>
    <a href="https://exemplo.com" class="link-button" target="_blank">Link 1</a>
    <a href="https://exemplo.com" class="link-button" target="_blank">Link 2</a>
    <a href="https://exemplo.com" class="link-button" target="_blank">Link 3</a>
    <a href="https://exemplo.com" class="link-button" target="_blank">Link 4</a>
  </section>

  <!-- Sessão de feedbacks -->
  <section id="feedbacks">
    <h2>Feedbacks</h2>
    <div class="feedbacks">
      <img src="https://via.placeholder.com/150" alt="Feedback 1" />
      <img src="https://via.placeholder.com/150" alt="Feedback 2" />
      <img src="https://via.placeholder.com/150" alt="Feedback 3" />
      <img src="https://via.placeholder.com/150" alt="Feedback 4" />
    </div>
  </section>

</body>
</html>
